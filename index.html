<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the lucky guy!</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/style.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="public/js/app.js"></script>
</head>
<body>
<div class="container">

    <div id="amount">
        <span>Enter the the total number of people.</span>
        <input class="input-sm" type="text"/>
    </div>

    <div class="image">
        <img src="public/img/ackbar.gif" />
    </div>

    <header class="text-center">
        <span>Find the lucky guy!</span>
    </header>

    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Here's the lucky guy's ID number!</h4>
                </div>
                <div class="modal-body" id="number">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Got it!</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
